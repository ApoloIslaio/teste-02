<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etapa 02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-light py-2">
      <h1 class="container">Sistema para Solicitação de Livros - SiSoLi</h1>
    </header>
    <main class="container">
      <div class="form-livros">
        <div class="d-flex justify-content-between mt-5 col-12">
          <h2 class="fs-2 col-11">Solicitação de livros</h2>
          <div class="col-1 card bg-dark bg-gradient text-center">
            <p id="timer" class="text-light fs-5 mt-2"></p>
          </div>
        </div>
        <form class="mt-5">
          <fieldset  id="fieldset">
            <div class="col-12 d-flex justify-content-around">
              <div class="col-4">
                <label class="fw-bold fs-4" for="">Selecione o vinculo:</label>
                <select required id="bond" class="form-select" aria-label="campo selecione vinculo">
                  <option selected value="Professor">Docente</option>
                  <option value="Aluno">Discente</option>
                  <option value="Técnico">Técnico</option>
                </select>

                <label class="fw-bold fs-4 mt-2" for="">Autor:</label>
                <input
                  type="text" required
                  class="form-control"
                  id="author"
                  placeholder="Digite o autor do livro"
                />

                <label class="fw-bold fs-4 mt-2" for="">ISSN:</label>
                <input
                  type="number"  
                  class="form-control"
                  id="issn"
                  placeholder="Digite o issn do livro" min="0"
                />

                <label class="fw-bold fs-4 mt-2" for="">Editora:</label>
                <input
                  type="text"  
                  class="form-control"
                  id="publisher"
                  placeholder="Digite a editora do livro"
                />
              </div>
              <div class="col-4 d-flex flex-column">
                <label class="fw-bold fs-4" for="">Título:</label>
                <input
                  type="text" required
                  class="form-control"
                  id="title"
                  placeholder="Digite o titulo do livro"
                />

                <label class="fw-bold fs-4 mt-2" for="">Edição:</label>
                <input
                  type="number"  
                  class="form-control"
                  id="edition"
                  placeholder="Digite a edição do livro" min="0"
                />
                <label class="fw-bold fs-4 mt-2" for="">Ano:</label>
                <input
                  type="number" min="1900" max="2019"
                  class="form-control"
                  id="year"
                  placeholder="Digite o ano de publicação do livro"
                />
              </div>
            </div>
            
          </fieldset>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary fw-bold mt-4" id="addBookToTable" type="submit">Solicitar</button>
          </div>
        </form>
      </div>
      
      
      <div class="table-livros">
        <div>
          <h2>Tabela de solicitações:</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Vinculo</th>
                <th scope="col">Titulo </th>
                <th scope="col">Autor</th>
                <th scope="col">Edição</th>
                <th scope="col">ISSN</th>
                <th scope="col">Ano</th>
                <th scope="col">Editora</th>

              </tr>
            </thead>
            <tbody id="tbody">
              
              
            </tbody>
          </table>
          <button class="btn btn-danger fw-bold m-4" onclick="deleteAll()">Excluir tudo</button>
        </div>

      </div>


    </main>

    <script src="./main.js"></script>
    <script src="./main-02.js"></script>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
